site_name: GhostKit | Advanced Offensive Security Framework
site_description: Comprehensive documentation for the GhostKit offensive security toolkit
site_author: GhostKit Red Team

repo_name: GhostKit
repo_url: https://github.com/K11E3R/GhostKit-

# Enhanced Material theme with cybersecurity-focused design
theme:
  name: material
  palette:
    # Dark mode for proper hacker aesthetic
    scheme: slate
    primary: black
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/ghostkit-logo.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

# Enhanced plugins for security documentation
plugins:
  - search
  - social
  - tags
  - mkdocstrings:
      handlers:
        python:
          docstring_style: google
          show_source: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: K11E3R/GhostKit-
      branch: master

# Extended markdown support for security writeups
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - attr_list
  - md_in_html
  - footnotes
  - tables

