site_name: GhostKit | Advanced Offensive Security Framework
site_description: Comprehensive documentation for the GhostKit offensive security toolkit
site_author: GhostKit Red Team
site_url: https://k11e3r.github.io/GhostKit/

repo_name: GhostKit
repo_url: https://github.com/K11E3R/GhostKit

# Enhanced Material theme with cybersecurity-focused design
theme:
  name: material
  palette:
    # Dark mode for proper hacker aesthetic
    scheme: slate
    primary: black
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/ghostkit-logo.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

# Enhanced plugins for security documentation
plugins:
  - search
  - social
  - tags
  - mkdocstrings:
      handlers:
        python: {}
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: K11E3R/GhostKit
      branch: master

# Extended markdown support for security writeups
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - attr_list
  - md_in_html
  - footnotes
  - tables

# GhostKit's comprehensive documentation structure
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: installation.md
      - Quick Start Guide: getting-started/quickstart.md
      - Usage: usage.md
  - Core Concepts:
      - Architecture: core-concepts/architecture.md
  - Offensive Modules:
      - Exploit Engine: modules/exploit_engine.md
      - Web Vulnerability Scanner: modules/web-scanner.md
  - Advanced Usage:
      - Exploitation Techniques: advanced/exploitation-techniques.md
      - Threat Intelligence: advanced/threat-intelligence.md
  - Tradecraft:
      - OPSEC Considerations: tradecraft/opsec.md
      - MITRE ATT&CK Mapping: tradecraft/mitre-mapping.md
  - Development:
      - Development Process: development_process.md
      - Plugin Development: development/plugin-development.md
      - Contribution Guide: development/contribution-guide.md
      - Technical Reference: technical.md
      - API Documentation: development/api-reference.md
  - Security:
      - Security Advisories: legal/security-advisories.md
      - Gates: security/gates.md
